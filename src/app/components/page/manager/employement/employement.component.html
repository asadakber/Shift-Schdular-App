<h6 style="text-align:center;position:absolute; margin-left:210px; margin-top:30px;  color:white;">Employees</h6>

<div style="margin-top:80px;margin-left:190px;" class="container">
<div class="row">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a style="background-color:black; opacity:0.8" class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">New Employee</a>
      <div *ngFor="let employee of employeeList">
        <a  (click)="onUpdate(employee)" style="background-color:black; opacity:0.8;margin-top:10px;cursor: pointer;" class="nav-link" >{{employee.firstname}}{{employee.lastname}}</a>
      </div>
      
    </div>
  </div>
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <div style="margin-top:-60px;" class="card card-4">
          <div class="card-body">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input  name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key" style="background-color:transparent;margin-left:100px;margin-top:-35px;width: 650px; " type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter key">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Firstname</label>
                  <input name="firstname" #firstname="ngModel" [(ngModel)]="employeeService.selectedEmployee.firstname" style="background-color:transparent" type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Lastname</label>
                  <input name="lastname" #lastname="ngModel" [(ngModel)]="employeeService.selectedEmployee.lastname" style="background-color:transparent" type="text" class="form-control" id="inputPassword4" placeholder="Lastname">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address One</label>
                <input name="addressOne" #addressOne="ngModel" [(ngModel)]="employeeService.selectedEmployee.addressOne" style="background-color:transparent" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress">Address Two</label>
                <input name="addressTwo" #addressTwo="ngModel" [(ngModel)]="employeeService.selectedEmployee.addressTwo" style="background-color:transparent" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input name="city" #city="ngModel" [(ngModel)]="employeeService.selectedEmployee.city" style="background-color:transparent" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select name="state" #state="ngModel" [(ngModel)]="employeeService.selectedEmployee.state" style="background-color:transparent" id="inputState" class="form-control">
                    <option selected>Province...</option>
                    <option value="sindh">Sindh</option>
                    <option value="punjab">Punjab</option>
                    <option value="balochistan">Balochistan</option>
                    <option value="NWFP">NWFP</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input name="zip" #zip="ngModel" [(ngModel)]="employeeService.selectedEmployee.zip" style="background-color:transparent" type="number" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Email</label>
                <input name="email" #email="ngModel" [(ngModel)]="employeeService.selectedEmployee.email" style="background-color:transparent" type="text" class="form-control" id="inputAddress2" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Phone</label>
                <input name="phone" #phone="ngModel" [(ngModel)]="employeeService.selectedEmployee.phone" style="background-color:transparent" type="number" class="form-control" id="inputAddress2" placeholder="Mobile No">
              </div>
              <button type="submit" class="btn btn-outline-primary">Submit</button>
             
            </form>
            <button style="margin-left:90px;margin-top:-65px;" type="submit" class="btn btn-outline-primary" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
    </div>
  </div>
</div>

</div>
